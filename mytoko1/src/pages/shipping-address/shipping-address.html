<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Shipping Address'| translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm">
    <ion-row>
      <ion-col col-12>
        <ion-list>
          
          <ion-item>
            <ion-input type="text" placeholder="{{'First Name'|translate}}" name="shipping_firstname" [(ngModel)]="shared.shipping.first_name"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Last Name'|translate}}" name="shipping_lastname" [(ngModel)]="shared.shipping.last_name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Compnay'|translate}}" name="company" [(ngModel)]="shared.shipping.company" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Address'|translate}} 1" name="address" [(ngModel)]="shared.shipping.address_1" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Address'|translate}} 2" name="address2" [(ngModel)]="shared.shipping.address_2" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Country'|translate}}" name="shipping_country" (tap)="selectCountryPage()" [readonly]="true"
              [(ngModel)]="shared.shippingCountryName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'State'|translate}}" required name="shipping_zone" (tap)="selectZonePage()" [readonly]="true"
              [(ngModel)]="shared.shippingStateName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'City'|translate}}" name="shipping_city" [(ngModel)]="shared.shipping.city" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Post code'|translate}}" name="shipping_postcode" [(ngModel)]="shared.shipping.postcode"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer>
  <button ion-button block color="secondary" (click)="submit()" [disabled]="!loginForm.form.valid">{{'Next'|translate}}</button>
</ion-footer>
